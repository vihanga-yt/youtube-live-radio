<!DOCTYPE html>
<html>
<head>
    <title>Stream Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f0f0f; color: white; padding: 20px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 12px; display: inline-block; min-width: 350px; border: 1px solid #333; margin-bottom: 20px; }
        .status { font-size: 24px; font-weight: bold; }
        .live { color: #4CAF50; }
        .offline { color: #f44336; }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-live { background-color: #4CAF50; box-shadow: 0 0 10px #4CAF50; animation: blink 1.5s infinite; }
        .dot-offline { background-color: #f44336; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .log-container { 
            background: #000; color: #00ff00; padding: 15px; border-radius: 8px; 
            max-width: 600px; margin: 0 auto; text-align: left; 
            font-family: 'Courier New', monospace; font-size: 13px;
            border: 1px solid #222; height: 250px; overflow-y: auto;
        }
        h3 { color: #888; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>YouTube Radio Monitor</h1>
    
    <div class="card">
        <p>Status: <span id="statusText" class="status">Checking...</span></p>
        <p>Uptime: <span id="uptime">0</span> seconds</p>
        <p style="font-size: 12px; color: #666;">Last Error: <span id="error">None</span></p>
    </div>

    <h3>Live Logs</h3>
    <div id="logBox" class="log-container">
        Waiting for logs...
    </div>

    <script>
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusText = document.getElementById('statusText');
                    const uptimeText = document.getElementById('uptime');
                    const errorText = document.getElementById('error');
                    const logBox = document.getElementById('logBox');

                    // Update Status & Dot
                    const dotClass = data.status === "Live" ? "dot-live" : "dot-offline";
                    statusText.className = 'status ' + data.status.toLowerCase();
                    statusText.innerHTML = `<span class="dot ${dotClass}"></span>` + data.status;

                    // Update Uptime and Error
                    uptimeText.innerText = data.uptime;
                    errorText.innerText = data.error || "None";

                    // Update Logs
                    if (data.logs && data.logs.length > 0) {
                        logBox.innerHTML = data.logs.join('<br>');
                        // Auto-scroll to bottom
                        logBox.scrollTop = logBox.scrollHeight;
                    }
                })
                .catch(err => console.error("Dashboard update failed", err));
        }

        // Update every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
