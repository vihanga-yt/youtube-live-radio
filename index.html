<!DOCTYPE html>
<html>
<head>
    <title>Live Radio Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #00ff41; padding: 20px; }
        .stats { background: #111; padding: 15px; border-radius: 5px; border-left: 5px solid #00ff41; margin-bottom: 20px; }
        #log-container { 
            background: #000; border: 1px solid #333; height: 500px; 
            overflow-y: scroll; padding: 10px; font-size: 13px; display: flex; flex-direction: column;
        }
        .log-line { margin-bottom: 2px; line-height: 1.4; border-bottom: 1px solid #111; }
        .time { color: #888; margin-right: 10px; }
        .error { color: #ff4d4d; }
        .success { color: #00ff41; font-weight: bold; }
        .warn { color: #ffcc00; }
        .status-live { color: #00ff41; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stats">
        <h2>RADIO MONITOR :: <span id="status" class="status-live">Checking...</span></h2>
        <p>UPTIME: <span id="uptime">0</span>s</p>
    </div>

    <div id="log-container"></div>

    <script>
        const socket = io();
        const logContainer = document.getElementById('log-container');
        const statusText = document.getElementById('status');
        const uptimeText = document.getElementById('uptime');

        // Listen for real-time log pushes
        socket.on('log-push', (log) => {
            const div = document.createElement('div');
            div.className = `log-line ${log.type}`;
            div.innerHTML = `<span class="time">[${log.time}]</span> <span class="msg">${log.text}</span>`;
            logContainer.appendChild(div);
            
            // Auto-scroll
            logContainer.scrollTop = logContainer.scrollHeight;

            // Keep only last 100 lines in DOM for performance
            if (logContainer.childNodes.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        });

        // Update Uptime every second locally
        setInterval(() => {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    statusText.innerText = data.status;
                    uptimeText.innerText = data.uptime;
                });
        }, 2000);
    </script>
</body>
</html>
